version: "3.8"

services:
  db:
    image: postgres:13
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ulil
      POSTGRES_PASSWORD: ulil0811
      POSTGRES_DB: donor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ulilamry432@gmail.com
      PGADMIN_DEFAULT_PASSWORD: ulil0811
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
